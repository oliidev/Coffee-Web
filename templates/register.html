<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Now! | Bean and Brew</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/beanandbrewlogo.png')}}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background-color: #fff;
      padding: 3rem 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .register-container h2 {
      margin-bottom: 1.5rem;
      color: #63351b;
      font-size: 2rem;
    }

    .register-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .register-container input {
      padding: 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s, box-shadow 0.3s;
    }

    .register-container input:focus {
      border-color:#63351b;
      box-shadow: 0 0 5px rgba(42, 95, 165, 0.3);
      outline: none;
    }

    .register-container button {
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: #63351b;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .register-container button:hover {
      background-color: #4d2915;
    }

    .register-container p {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .register-container p a {
      color: #63351b;
      text-decoration: none;
      font-weight: bold;
    }

    .register-container p a:hover {
      text-decoration: underline;
    }

    @media (max-width: 450px) {
      .register-container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Create an Account</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/login">Sign In</a></p>
  </div>

</body>
</html>
